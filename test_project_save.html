<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Project Save</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Test Project Save to Supabase</h1>
  
  <div class="form-group">
    <label>Nama Rumah Sakit:</label>
    <input type="text" id="hospitalName" value="RS TEST SAVE">
  </div>
  
  <div class="form-group">
    <label>Nama Alat:</label>
    <input type="text" id="equipmentName" value="Alat Test Save">
  </div>
  
  <div class="form-group">
    <label>Departemen:</label>
    <input type="text" id="department" value="Departemen Test">
  </div>
  
  <div class="form-group">
    <label>Copyright:</label>
    <input type="text" id="copyright" value="Â© Test Copyright">
  </div>
  
  <button onclick="testSave()">Test Save Project</button>
  <button onclick="testLoad()">Test Load Projects</button>
  <button onclick="clearResult()">Clear Result</button>
  
  <div id="result"></div>

  <script>
    const supabaseUrl = 'https://mwrlfsdyblxqxetqxwhp.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13cmxmc2R5Ymx4cXhldHF4d2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5NzA5NTksImV4cCI6MjA4NzU0Njk1OX0.8tUPNjjbVdXJX-2c0TC9Nlg-CJWArTtVl4Ib7K0CwC0'
    
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
    
    async function testSave() {
      const resultDiv = document.getElementById('result')
      resultDiv.innerHTML = 'Saving...'
      
      try {
        const projectData = {
          hospital_name: document.getElementById('hospitalName').value,
          equipment_name: document.getElementById('equipmentName').value,
          department: document.getElementById('department').value,
          copyright: document.getElementById('copyright').value
        }
        
        console.log('Attempting to save:', projectData)
        
        const { data, error } = await supabase
          .from('projects')
          .insert([projectData])
          .select()
          .single()
        
        if (error) {
          console.error('Error:', error)
          resultDiv.className = 'result error'
          resultDiv.innerHTML = `ERROR:\n${JSON.stringify(error, null, 2)}`
        } else {
          console.log('Success:', data)
          resultDiv.className = 'result success'
          resultDiv.innerHTML = `SUCCESS! Project saved:\n${JSON.stringify(data, null, 2)}`
        }
      } catch (err) {
        console.error('Exception:', err)
        resultDiv.className = 'result error'
        resultDiv.innerHTML = `EXCEPTION:\n${err.message}`
      }
    }
    
    async function testLoad() {
      const resultDiv = document.getElementById('result')
      resultDiv.innerHTML = 'Loading...'
      
      try {
        const { data, error } = await supabase
          .from('projects')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(5)
        
        if (error) {
          console.error('Error:', error)
          resultDiv.className = 'result error'
          resultDiv.innerHTML = `ERROR:\n${JSON.stringify(error, null, 2)}`
        } else {
          console.log('Success:', data)
          resultDiv.className = 'result success'
          resultDiv.innerHTML = `SUCCESS! Found ${data.length} projects:\n${JSON.stringify(data, null, 2)}`
        }
      } catch (err) {
        console.error('Exception:', err)
        resultDiv.className = 'result error'
        resultDiv.innerHTML = `EXCEPTION:\n${err.message}`
      }
    }
    
    function clearResult() {
      document.getElementById('result').innerHTML = ''
    }
  </script>
</body>
</html>
